<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="container">
    <div class="row">
      <div class="card border-primary mb-3"
        style="max-width: 18rem; padding: 0; margin: 10px;">
        <div class="card-header bg-primary text-white">Название
          панели</div>
        <div class="card-body">
          <h5 class="card-title">Заголовок</h5>
          <p class="card-text">Еще в книгопечатании еще в различных языках. Вида
            контента, просмотра шрифтов, абзацев, отступов.
          </p>
          <button type="button" class="btn btn-primary">Перейти</button>
        </div>
      </div>

      <div class="card border-success mb-3"
        style="max-width: 18rem; padding: 0; margin: 10px;">
        <div class="card-header bg-success text-white">Название
          панели</div>
        <div class="card-body">
          <h5 class="card-title">Заголовок</h5>
          <p class="card-text">Еще в книгопечатании еще в различных языках. Вида
            контента, просмотра шрифтов, абзацев, отступов.
          </p>
          <button type="button" class="btn btn-success">Перейти</button>
        </div>
      </div>
    </div>
  </body>
</html>
