<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task_12</title>
</head>
<body>
  <form action="#" method="post">
    <div class="field">
      <label class="label" for="email">Введите email:</label>
      <input
        required
        autocomplete="off"
        type="email"
        id="email"
        name="e-mail"
        placeholder="Не email"
      >
    </div>

    <div class="field">
      <label class="label" for="url">Введите url:</label>
      <input
        required
        autocomplete="off"
        type="text"
        id="url"
        name="name"
        placeholder="Не url"
      >
    </div>

    <div class="field">
      <label class="tel" for="tel">Введите телефон:</label>
      <input
        required
        autocomplete="off"
        type="tel"
        id="tel"
        name="phone"
      >
    </div>

    <div class="field">
      <label class="number" for="number">Введите число:</label>
      <input
        required
        autocomplete="off"
        type="number"
        id="number"
        name="number"
        placeholder="10"
      >
    </div>

    <div class="field">
      <label class="label" for="range">Выберите число:</label>
      <input
        required
        autocomplete="off"
        type="range"
        id="range"
        name="num"
        value="0"
        min="0"
        max="10"
      >
    </div>

    <div class="field">
      <label class="label" for="search"></label>
      <input
        required
        autocomplete="off"
        type="search"
        id="search"
        name="search"
        placeholder="Поиск по сайту"
      >
    </div>

    <div class="field">
      <label class="label" for="color">Выберите цвет</label>
      <input
        required
        autocomplete="off"
        type="color"
        id="color"
        name="color"
      >
    </div>
  </form>

  <button type="submit">Отправить</button>
  <br>
  <br>
  <button type="button"><a href="/Exercise/index.html">Go back</a></button>
</body>
</html>
